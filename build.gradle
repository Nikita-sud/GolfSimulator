buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        gradlePluginPortal()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        google()
    }
    dependencies {
    }
}

allprojects {
    apply plugin: "eclipse"

    version = '1.0'
    ext {
        appName = "Golf"
        gdxVersion = '1.12.1'
        roboVMVersion = '2.3.20'
        box2DLightsVersion = '1.5'
        ashleyVersion = '1.7.4'
        aiVersion = '1.8.2'
        gdxControllersVersion = '2.2.1'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        google()
        gradlePluginPortal()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        maven { url "https://jitpack.io" }
    }
}

project(":desktop") {
    apply plugin: "java-library"

    task fatJar(type: Jar) {
        manifest {
            attributes 'Main-Class': 'com.example.golfgame.DesktopLauncher'
        }
        archiveBaseName = "${project.name}-all"
        duplicatesStrategy = 'exclude'
        
        from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
        from 'assets' 
        
        with jar
    }

    dependencies {
        implementation project(":core")
        api "com.badlogicgames.gdx:gdx-backend-lwjgl3:$gdxVersion"
        api "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        api "com.badlogicgames.gdx:gdx-bullet-platform:$gdxVersion:natives-desktop"
    }
}

project(":core") {
    apply plugin: "java-library"

    jar {
        archiveBaseName = 'core'
        archiveVersion = '1.0' 
    }

    dependencies {
        api "com.badlogicgames.gdx:gdx:$gdxVersion"
        api "com.badlogicgames.gdx:gdx-bullet:$gdxVersion"
        api 'net.objecthunter:exp4j:0.4.8'
        
        // Добавьте зависимости Deeplearning4j и Nd4j
        implementation "org.deeplearning4j:deeplearning4j-core:1.0.0-beta6"
        implementation "org.nd4j:nd4j-native-platform:1.0.0-beta6"
    }
}